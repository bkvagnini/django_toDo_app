<h3> ToDo</h3>
<form method = "POST" action = "/">
   {% csrf_token %} <!-- this is important -->
    <!-- {{form}} --><!-- brings in all fields -->
    <p> <strong>Add Task: </strong>
    {{form.title}} <!-- brings in just the task field -->
    <input type = "submit" name = "Create Task" /> </p>
</form>

{% for task in tasks %}
    <div>
        <p><a href = "{% url 'update_task' task.id %}">Update</a> <!-- this is new -->
        {{task}}</p>
    </div>
{% endfor %}
